<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Sheets</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
</head>
<body>
<header class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/logos/example.svg" alt="Basingstoke Hockey Club">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-tab">Members</a>
                <a class="navbar-item is-tab is-active">Team Sheets</a>
                <a class="navbar-item is-tab">Organisations</a>
            </div>
        </div>
    </nav>
</header>
<main class="section container">
    <table class="table is-striped is-hoverable is-fullwidth">
        <thead>
        <tr>
            <th>Date</th>
            <th>Team</th>
            <th>Opposition</th>
            <th>Home or Away</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>2021-08-28</td>
                <td>Men's 2nd Team</td>
                <td>Newbury 2nd Team</td>
                <td>Away</td>
            </tr>
            <tr>
                <td>2021-09-04</td>
                <td>Men's 2nd Team</td>
                <td>Romsey 1st Team</td>
                <td>Away</td>
            </tr>
            <tr>
                <td>2021-09-11</td>
                <td>Men's 2nd Team</td>
                <td>Yateley 1st Team</td>
                <td>Home</td>
            </tr>
            <tr>
                <td>2021-09-18</td>
                <td>Men's 2nd Team</td>
                <td>Aldershot & Farnham 2nd Team</td>
                <td>Home</td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
